[Application Options]
input-file="input.txt"
output-file="scanv6.res"
detailed-output-file="scanv6.json"
metadata-file="scanv6.meta"
log-file="scanv6.log"
blocklist-file="/etc/zmap/blocklist6"
source-ip="XXXX::XXXX"
interface="your_interface"
gateway-mac="xx:xx:xx:xx:xx:xx"
cooldown-time=10
senders=1
receivers=1
receiver-buffer-size=134217728
rate=1000
probes=1
[udp6_dnsscan]
udp-query-domain="example.com"
udp-query-type="AAAA"
